name: Deploy to Github Pages

# Event - workflow triggers when we push to the 'main ' branch  
on:

  push:
    branches: [ main ]

  workflow_dispatch: 

#Gives jobs permission to clone the repo and create a page deployment  

permissions:
  contents: read
  pages: write
  id-token: write


jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout repository using git
      uses: actions/checkout@v3
    - name: Install, build and upload site
      uses: withastro/action@v1
          with:
            package-manager: npm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)


  deploy: 
    needs: build 
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@1

  

